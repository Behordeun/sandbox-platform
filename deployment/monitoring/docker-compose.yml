services:
  prometheus:
    image: prom/prometheus:latest
    container_name: sandbox-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    container_name: sandbox-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - POSTGRES_USER=${POSTGRES_USER:-sandbox_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sandbox_password}
      - POSTGRES_DB=${POSTGRES_DB:-sandbox_platform}
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ../../docs/dashboards:/var/lib/grafana/dashboards

volumes:
  grafana-storage:
