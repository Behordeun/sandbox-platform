apiVersion: 1
datasources:
  - name: Postgres
    uid: postgres
    type: postgres
    access: proxy
    url: host.docker.internal:5432
    user: ${POSTGRES_USER:sandbox_user}
    secureJsonData:
      password: ${POSTGRES_PASSWORD:sandbox_password}
    jsonData:
      database: ${POSTGRES_DB:sandbox_platform}
      sslmode: disable
      postgresVersion: 1500
      timescaledb: false
      maxOpenConns: 50
      maxIdleConns: 10
      connMaxLifetime: 14400
    isDefault: false
    editable: true
