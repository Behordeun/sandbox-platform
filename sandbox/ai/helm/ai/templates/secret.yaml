apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ai.secretName" . }}
  labels:
    {{- include "ai.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.databaseUrl }}
  database-url: {{ .Values.secrets.databaseUrl | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.aiApiKey }}
  ai-api-key: {{ .Values.secrets.aiApiKey | b64enc | quote }}
  {{- end }}

